<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>EA 9 - Torustextur</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; overflow: hidden; font-family: Arial, sans-serif; background-color: #1e1e1e; }
    canvas { width: 100vw; height: 100vh; display: block; }

    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #f5f5f5;
      background-color: rgba(30, 30, 30, 0.85);
      padding: 20px;
      border-radius: 12px;
      font-size: 16px;
      width: 280px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }
    #overlay h2 { 
      font-size: 24px; 
      margin-bottom: 12px; 
      font-weight: bold;
      color: #007acc;
    }
    #overlay p {
      margin: 8px 0;
      line-height: 1.4;
    }

    .control {
      font-size: 14px;
      line-height: 1.6;
      color: #b0bec5;
    }

    #author {
      font-size: 12px;
      color: #90a4ae;
      margin-top: 15px;
      font-style: italic;
    }

    #textureToggle {
      background: #007acc;
      color: white;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
      width: 100%;
    }
    #textureToggle:hover {
      background: #005f99;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background: #1e1e1e;
      color: #90a4ae;
      font-size: 14px;
    }
    footer a {
      color: #007acc;
      margin: 0 15px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h2>EA 9 - Torustextur</h2>
    <p class="control"><strong>WASD:</strong> Kamera bewegen</p>
    <p class="control"><strong>Pfeiltasten:</strong> Torus drehen</p>
    <p class="control">Sweets-Texturen v. Gemini Imagen 3</p>
    <p id="author">Autor: Bjarne Niklas Luttermann (THL)</p>
    <button id="textureToggle">Wechsel zu prozeduraler Textur</button>
  </div>
  <canvas id="webgl-canvas"></canvas>

  <footer>
    <a href="#">Impressum</a>
    <a href="#">Nutzungsbedingungen</a>
    <a href="#">Datenschutz</a>
  </footer>

  <script type="module">
    import * as twgl from 'https://unpkg.com/twgl.js@4.17.0/dist/4.x/twgl-full.module.js';

    const canvas = document.getElementById('webgl-canvas');
    const gl = canvas.getContext('webgl');

    const vertexShaderSource = `
      attribute vec4 position;
      attribute vec2 texcoord;
      uniform mat4 u_matrix;
      varying vec2 v_texcoord;
      void main() {
        gl_Position = u_matrix * position;
        v_texcoord = texcoord;
      }
    `;

    const fragmentShaderSource = `
      precision mediump float;
      varying vec2 v_texcoord;
      uniform sampler2D u_texture;
      uniform bool u_useProcedural;
      void main() {
        if (u_useProcedural) {
          float size = 4.0;
          float tx = mod(v_texcoord.x * size, 1.0);
          float ty = mod(v_texcoord.y * size, 1.0);
          float pattern = mod(floor(tx * 3.0) + floor(ty * 3.0), 4.0);
          vec3 color;
          if (pattern == 0.0) color = vec3(0.0, 0.85, 0.55);    
          else if (pattern == 1.0) color = vec3(0.0, 0.5, 0.85);
          else if (pattern == 2.0) color = vec3(1.0, 0.5, 0.3); 
          else color = vec3(1.0, 1.0, 0.4);                  
          gl_FragColor = vec4(color, 1.0);
        } else {
          gl_FragColor = texture2D(u_texture, v_texcoord);
        }
      }
    `;

    const programInfo = twgl.createProgramInfo(gl, [vertexShaderSource, fragmentShaderSource]);
    const texture = twgl.createTexture(gl, { src: 'img/torustexture.jpg' });

    let useProceduralTexture = false;

    document.getElementById('textureToggle').onclick = () => {
      useProceduralTexture = !useProceduralTexture;
      document.getElementById('textureToggle').textContent = useProceduralTexture
        ? 'Wechsel zu Textur mit Bild'
        : 'Wechsel zu prozeduraler Textur';
    };
  </script>
</body>
</html>
